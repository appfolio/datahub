query getContainer($urn: String!) {
    container(urn: $urn) {
        urn
        exists
        lastIngested
        platform {
            ...platformFields
        }
        properties {
            name
            description
            customProperties {
                key
                value
            }
        }
        upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
            ...partialLineageResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...partialLineageResults
        }
        editableProperties {
            description
        }
        ownership {
            ...ownershipFields
        }
        tags {
            ...globalTagsFields
        }
        institutionalMemory {
            ...institutionalMemoryFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        entities(input: { start: 0, count: 1 }) {
            total
        }
        container {
            ...entityContainer
        }
        health {
            type
            status
            message
            causes
        }
        assertions(start: 0, count: 1) {
            total
        }
        parentContainers {
            ...parentContainersFields
        }
        domain {
            ...entityDomain
        }
        ...entityDataProduct
        deprecation {
            ...deprecationFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        status {
            removed
        }
    }
}
